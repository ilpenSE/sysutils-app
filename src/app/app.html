<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SysUtils</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <app-root></app-root>
  <div class="container">
    <h1>System Monitor</h1>
    <h2>CPU Load: {{ stats?.cpu.currentload | number:'1.0-2' }} %</h2>
    <h2>RAM Usage: {{ (stats?.mem.active / stats?.mem.total * 100) | number:'1.0-2' }} %</h2>
    <h2>OS: {{ stats?.os.distro }} ({{ stats?.os.arch }})</h2>
    <h2>GPU: {{ stats?.gpu.controllers[0]?.name }}</h2>
  </div>
</body>
</html>
